<h1>關閉網頁 & 返回前頁</h1>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <h3>Close WebView</h3>
                <button type="button" class="btn btn-success" onclick="viewClose('close view or pop');">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function viewClose(string) {
            console.log(string);    
            // for Android
            try {
                if (JSInterface) JSInterface.viewClose(string);
            } catch (err) {}

            // for iOS
            try {
                window.webkit.messageHandlers.viewClose.postMessage(string);
            } catch (err) {}
        }

    </script>
</body>
